    <div style="height: 300px; display: flex; justify-content: space-between; align-content: space-between; background-color: greenyellow;">
        <!-- LEFT -->
        <div>
            <button id="test_click" class="btnn">CLick</button></br>
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <!-- RIGHT -->

            <img 
                src="https://upload.wikimedia.org/wikipedia/commons/8/89/Red-billed_Blue_Magpie_-_Timlipani%2C_Uttarakhand%2C_India.jpg"

    <script src="{{ url_for('static', filename='home.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            let color = 0   //const
            $('#test_click').click(function(){
                color = !color
                console.log(color);
                if (color) $('#test_click').css('background-color', 'blue');

                returnGreen()
            })

            turnRed()
        });

        const turnRed = () => {
            $('#test_click').css('background-color', 'red'); 
        }

        // function turnRed(){
        //     $('#test_click').css('background-color', 'red');   
        // }

        // Arrow function
        const returnGreen = () => {
            setTimeout(function(){
                color = 0
                $('#test_click').css('background-color', 'green');                    
            }, 3000)
        }

        // function returnGreen(){
